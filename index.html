          <li class="nav-item">

          </li>

          </li>
          <li class="nav-item">

    <div class="form border rounded p-3 " style="width: 300px;">
      <h2 class="text-info text-center ">CONTACT FORM</h2><hr>
 
      <div class="mb-2">
        <lable class="form-lable" for="name">Enter your name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
      </div>

      <div class="mb-2">
        <lable class="form-lable" for="email">Enter your Email</label>

      </div>

      </div>

      <div class="mb-4">
        <lable class="form-lable" for="name">Choose File</label>
          <input type="file" class="form-control" id="name" placeholder="Choose File">
      </div>

      <div class="mb-2 d-flex justify-content-center">
        <select name="course" id="course">
          <option value="select">select Course</option>

          <option value="course2">course2</option>
          <option value="course3">course3</option>
          <option value="course4">course4</option>
          <option value="course5">course5</option>
          
        </select>
      </div>

        <button class="btn btn-outline-info ">Submit</button>
      </div>

     


    </div>
